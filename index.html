<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>給与計算プログラム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>給与計算プログラム</h2>

        <!-- 時給の設定 -->
        <div class="form-group">
            <label for="komaRate">コマ給 (円):</label>
            <input type="number" id="komaRate" value="1800" placeholder="例: 1800">
        </div>
        <div class="form-group">
            <label for="procraRate">プロクラ給 (円):</label>
            <input type="number" id="procraRate" value="1232" placeholder="例: 1232">
        </div>
        <div class="form-group">
            <label for="dailyAllowanceRate">出勤手当 (円/日):</label>
            <input type="number" id="dailyAllowanceRate" value="440" placeholder="例: 440">
        </div>
        <div class="form-group">
            <label for="adminAllowanceRate">事務時給 (円):</label>
            <input type="number" id="adminAllowanceRate" value="1055" placeholder="例: 1055">
        </div>

        <!-- コマ数や出勤情報 -->
        <div class="form-group">
            <label for="koma">コマ数:</label>
            <input type="number" id="koma" placeholder="例: 10">
        </div>
        <div class="form-group">
            <label for="procra">プロクラコマ数:</label>
            <input type="number" id="procra" placeholder="例: 3">
        </div>
        <div class="form-group">
            <label for="dailyAllowance">出勤日数 (授業):</label>
            <input type="number" id="dailyAllowance" placeholder="例: 10">
        </div>
        <div class="form-group">
            <label for="adminAllowance">事務労働時間:</label>
            <input type="number" id="adminAllowance" placeholder="例: 2">
        </div>

        <!-- 計算結果 -->
        <button id="calculate">計算</button>
        <div class="result" id="result">合計給与: </div>
    </div>
    <script src="payRoll.js"></script>
</body>
</html>
